<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reminders • PIM</title>
  <style>
    :root { --bg:#0a0a0a; --card-bg:#1a1a1a; --text:#f5f5f5; --accent:#fff; }
    body { background:var(--bg); color:var(--text); font:15px system-ui; margin:0; padding:20px; }
    h1 { margin-bottom:20px; }
    .row { display:flex; gap:10px; }
    .reminder-input, .time-input {
      padding:10px; border-radius:8px; border:none; background:#222; color:var(--text);
    }
    .reminder-input { flex:1; }
    .add-btn { padding:10px 14px; border:none; border-radius:8px; background:var(--accent); color:#000; cursor:pointer; }
    ul { list-style:none; padding:0; margin-top:20px; }
    li { background:var(--card-bg); padding:10px; border-radius:8px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .back { margin-top:20px; padding:10px 14px; background:#222; border:none; border-radius:8px; color:var(--text); cursor:pointer; }
  </style>
</head>
<body>
  <h1>Reminders</h1>
  <div class="row">
    <input id="reminderInput" class="reminder-input" placeholder="Reminder text..." />
    <input id="timeInput" class="time-input" type="datetime-local" />
    <button id="addBtn" class="add-btn">Add</button>
  </div>
  <ul id="reminderList"></ul>
  <button class="back" onclick="window.location.href='dashboard.html'">← Back</button>

  <script>
    const API_BASE = location.hostname.includes("localhost") ? "http://127.0.0.1:8000" : "https://pim-app-final.onrender.com";
    const sessionId = localStorage.getItem("sessionId");
    if (!sessionId) { location.href = "login.html"; }
    const auth = { "Authorization": "Bearer " + sessionId, "Content-Type": "application/json" };

    const reminderList = document.getElementById("reminderList");

    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    async function loadReminders() {
      const res = await fetch(`${API_BASE}/reminders`, { headers: { "Authorization": auth.Authorization } });
      const items = (await res.json()).data || [];
      reminderList.innerHTML = "";
      items.forEach(renderReminder);
      // schedule notifications
      items.forEach(scheduleNotification);
    }

    function renderReminder(r) {
      const li = document.createElement("li");
      li.innerHTML = `
        <div>
          <strong>${r.text}</strong>
          <div style="font-size:12px;opacity:.8">${new Date(r.time).toLocaleString()}</div>
        </div>
        <button onclick="deleteReminder(${r.id})">✖</button>`;
      reminderList.appendChild(li);
    }

    function scheduleNotification(r) {
      const delta = new Date(r.time).getTime() - Date.now();
      if (delta > 0 && "Notification" in window && Notification.permission === "granted") {
        setTimeout(() => new Notification("Reminder", { body: r.text }), delta);
      }
    }

    async function addReminder() {
      const text = document.getElementById("reminderInput").value.trim();
      const time = document.getElementById("timeInput").value;
      if (!text || !time) return;
      await fetch(`${API_BASE}/reminders`, { method:"POST", headers: auth, body: JSON.stringify({ text, time }) });
      document.getElementById("reminderInput").value = "";
      document.getElementById("timeInput").value = "";
      loadReminders();
    }

    async function deleteReminder(id) {
      await fetch(`${API_BASE}/reminders/${id}`, { method:"DELETE", headers: { "Authorization": auth.Authorization } });
      loadReminders();
    }

    document.getElementById("addBtn").addEventListener("click", addReminder);
    loadReminders();
  </script>
</body>
</html>
