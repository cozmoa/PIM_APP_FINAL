<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard • PIM</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --sidebar-bg: #111;
      --card-bg: #1a1a1a;
      --text: #f5f5f5;
      --muted: #bdbdbd;
      --accent: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      background: var(--bg);
      color: var(--text);
      font: 15px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .folders { margin-top: 20px; }
    .folder {
      padding: 6px 10px;
      border-radius: 8px;
      background: #222;
      margin-bottom: 6px;
      cursor: pointer;
      position: relative;
    }
    .folder:hover { background: #333; }
    .folder .toggle {
      cursor: pointer;
      margin-right: 6px;
      font-size: 12px;
      user-select: none;
    }
    .subfolder {
      margin-left: 20px;
      background: #1a1a1a;
    }
    .children { margin-left: 16px; }
    .add-folder-btn {
      margin-top: 12px;
      padding: 8px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: auto;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .logout {
      margin-top: 10px;
      padding: 12px 16px;
      width: 100%;
      background: #222;
      color: var(--text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .logout:hover { background: #333; transform: scale(1.05); }
    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search {
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      background: #1f1f1f;
      color: var(--text);
      width: 260px;
    }
    .widgets {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .widget {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .widget:hover { background: #222; }
    /* Context menu */
    .context-menu {
      position: absolute;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }
    .context-menu button {
      background: none;
      border: none;
      color: var(--text);
      padding: 8px 14px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }
    .context-menu button:hover { background: #333; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Folders</h2>
      <div class="folders" id="folderList"></div>
      <button class="add-folder-btn" id="addFolderBtn">+ Add Folder</button>
    </div>
    <div class="profile">
      <img src="https://ui-avatars.com/api/?name=User" alt="profile" />
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <h1>Dashboard</h1>
      <input type="text" class="search" placeholder="Search..." />
    </div>
    <div class="widgets">
      <div class="widget">Create Note</div>
      <div class="widget">View Folder</div>
      <div class="widget">Todo List</div>
      <div class="widget">Reminders</div>
      <div class="widget">View Notes</div>
      <div class="widget">Stats</div>
    </div>
  </div>

  <div class="context-menu" id="contextMenu">
    <button onclick="addSubfolder()">New Subfolder</button>
    <button onclick="renameFolder()">Rename</button>
    <button onclick="deleteFolder()">Delete</button>
  </div>

  <script>
    const folderList = document.getElementById('folderList');
    const addFolderBtn = document.getElementById('addFolderBtn');
    const contextMenu = document.getElementById('contextMenu');
    let selectedFolder = null;

    // Save state
    function saveState() {
      const data = serializeFolders(folderList);
      localStorage.setItem('folders', JSON.stringify(data));
    }

    function serializeFolders(container) {
      return [...container.children].map(child => ({
        name: child.dataset.name || child.textContent,
        children: serializeFolders(child.querySelector('.children') || { children: [] }),
        expanded: child.dataset.expanded === "true"
      }));
    }

    function loadState() {
      const data = JSON.parse(localStorage.getItem('folders') || "[]");
      data.forEach(f => createFolder(f, folderList));
    }

    function createFolder(data = { name: "Untitled Folder", children: [], expanded: true }, parent = folderList) {
      const div = document.createElement('div');
      div.className = 'folder';
      div.dataset.name = data.name;
      div.dataset.expanded = data.expanded;

      const toggle = document.createElement('span');
      toggle.className = 'toggle';
      toggle.textContent = data.children.length ? (data.expanded ? "▼" : "▶") : "";
      toggle.onclick = () => {
        data.expanded = !(data.expanded === true);
        div.dataset.expanded = data.expanded;
        children.style.display = data.expanded ? "block" : "none";
        toggle.textContent = data.expanded ? "▼" : "▶";
        saveState();
      };

      const label = document.createElement('span');
      label.textContent = data.name;

      div.appendChild(toggle);
      div.appendChild(label);

      // Children container
      const children = document.createElement('div');
      children.className = 'children';
      children.style.display = data.expanded ? "block" : "none";
      div.appendChild(children);

      // Right click menu
      div.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        selectedFolder = div;
        contextMenu.style.display = 'flex';
        contextMenu.style.left = e.pageX + "px";
        contextMenu.style.top = e.pageY + "px";
      });

      // Add to parent
      parent.appendChild(div);

      // Load children recursively
      data.children.forEach(c => createFolder(c, children));

      return div;
    }

    addFolderBtn.addEventListener('click', () => {
      createFolder();
      saveState();
    });

    // Context menu actions
    function addSubfolder() {
      if (selectedFolder) {
        const children = selectedFolder.querySelector('.children');
        createFolder({ name: "New Subfolder", children: [], expanded: true }, children);
        selectedFolder.dataset.expanded = "true";
        selectedFolder.querySelector('.toggle').textContent = "▼";
        children.style.display = "block";
        saveState();
      }
      contextMenu.style.display = 'none';
    }
    function renameFolder() {
      if (selectedFolder) {
        const oldName = selectedFolder.dataset.name;
        const newName = prompt("Enter new name:", oldName);
        if (newName && newName.trim()) {
          selectedFolder.dataset.name = newName.trim();
          selectedFolder.querySelector('span:nth-child(2)').textContent = newName.trim();
          saveState();
        }
      }
      contextMenu.style.display = 'none';
    }
    function deleteFolder() {
      if (selectedFolder) {
        selectedFolder.remove();
        saveState();
      }
      contextMenu.style.display = 'none';
    }

    // Close context menu
    document.addEventListener('click', () => {
      contextMenu.style.display = 'none';
    });

    function logout() {
      localStorage.removeItem('sessionId');
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }

    // Init
    loadState();
  </script>
</body>
</html>
