<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard ‚Ä¢ PIM</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --sidebar-bg: #111;
      --card-bg: #1a1a1a;
      --text: #f5f5f5;
      --muted: #bdbdbd;
      --accent: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      background: var(--bg);
      color: var(--text);
      font: 15px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--sidebar-bg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .folders {
      margin-top: 20px;
    }
    .folder {
      padding: 8px 10px;
      border-radius: 8px;
      background: #222;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .folder:hover { background: #333; }
    .add-folder-btn {
      margin-top: 12px;
      padding: 8px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: auto;
    }
    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search {
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      background: #1f1f1f;
      color: var(--text);
      width: 260px;
    }
    .widgets {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .widget {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .widget:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Folders</h2>
      <div class="folders" id="folderList">
        <!-- dynamic folders will appear here -->
      </div>
      <button class="add-folder-btn" id="addFolderBtn">+ Add Folder</button>
    </div>
    <div class="profile">
      <img src="https://ui-avatars.com/api/?name=User" alt="profile" />
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <h1>Dashboard</h1>
      <input type="text" class="search" placeholder="Search..." />
    </div>

    <div class="widgets">
      <div class="widget">üìÑ Create Note</div>
      <div class="widget">üìÇ Create Folder</div>
      <div class="widget">‚úÖ Todo List</div>
      <div class="widget">‚è∞ Reminders</div>
      <div class="widget">üîç Search Notes</div>
      <div class="widget">üìä Stats</div>
    </div>
  </div>

  <script>
    const folderList = document.getElementById('folderList');
    const addFolderBtn = document.getElementById('addFolderBtn');

    addFolderBtn.addEventListener('click', () => {
      const name = prompt("Enter folder name:");
      if (name) {
        const div = document.createElement('div');
        div.className = 'folder';
        div.contentEditable = true; // allows rename
        div.innerText = name;
        folderList.appendChild(div);
      }
    });

    function logout() {
      localStorage.removeItem('sessionId');
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
