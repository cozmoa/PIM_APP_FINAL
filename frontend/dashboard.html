<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€¢ PIM</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --sidebar-bg: #111;
      --card-bg: #1a1a1a;
      --text: #f5f5f5;
      --muted: #bdbdbd;
      --accent: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      background: var(--bg);
      color: var(--text);
      font: 15px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .folders { margin-top: 20px; }
    .folder {
      padding: 8px 10px;
      border-radius: 8px;
      background: #222;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .folder:hover { background: #333; }
    .subfolder { margin-left: 20px; }
    .add-folder-btn {
      margin-top: 12px;
      padding: 8px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: auto;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .logout {
      margin-top: 10px;
      padding: 12px 16px;
      width: 100%;
      background: #222;
      color: var(--text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .logout:hover { background: #333; transform: scale(1.05); }
    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search {
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      background: #1f1f1f;
      color: var(--text);
      width: 260px;
    }
    .widgets {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .widget {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: background 0.2s ease;
    }
    .widget:hover { background: #222; }
    /* Context menu */
    .context-menu {
      position: absolute;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }
    .context-menu button {
      background: none;
      border: none;
      color: var(--text);
      padding: 8px 14px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }
    .context-menu button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Folders</h2>
      <div class="folders" id="folderList"></div>
      <button class="add-folder-btn" id="addFolderBtn">+ Add Folder</button>
    </div>
    <div class="profile">
      <img src="https://ui-avatars.com/api/?name=User" alt="profile" />
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <h1>Dashboard</h1>
      <input type="text" class="search" placeholder="Search..." />
    </div>
    <div class="widgets">
      <div class="widget" onclick="window.location.href='create_note.html'">Create Note</div>
      <div class="widget" onclick="window.location.href='view_folder.html'">View Folder</div>
      <div class="widget" onclick="window.location.href='todo.html'">Todo List</div>
      <div class="widget" onclick="window.location.href='reminders.html'">Reminders</div>
      <div class="widget" onclick="window.location.href='notes.html'">View Notes</div>
      <div class="widget" onclick="window.location.href='stats.html'">Stats</div>
    </div>
  </div>

  <div class="context-menu" id="contextMenu">
    <button onclick="addSubfolder()">New Subfolder</button>
    <button onclick="renameFolder()">Rename</button>
    <button onclick="deleteFolder()">Delete</button>
  </div>

  <script>
    const API_BASE = location.hostname.includes("localhost")
      ? "http://127.0.0.1:8000"
      : "https://pim-app-final.onrender.com";
    const sessionId = localStorage.getItem("sessionId");
    if (!sessionId) location.href = "login.html";
    const auth = { "Authorization": "Bearer " + sessionId, "Content-Type": "application/json" };

    const folderList = document.getElementById("folderList");
    const addFolderBtn = document.getElementById("addFolderBtn");
    const contextMenu = document.getElementById("contextMenu");
    let selectedFolder = null;

    // --- Load folders from backend
    async function loadFolders() {
      const res = await fetch(`${API_BASE}/folders`, { headers: auth });
      const data = await res.json();
      folderList.innerHTML = "";
      (data.data?.folders || []).forEach(f => createFolder(f.name, folderList, f.id));
    }

    // --- Create folder element
    function createFolder(name = "Untitled", parent = folderList, id = null) {
      const div = document.createElement("div");
      div.className = "folder";
      div.textContent = name;
      if (id) div.dataset.id = id;
      div.draggable = true;

      // Context menu
      div.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        selectedFolder = div;
        contextMenu.style.display = "flex";
        contextMenu.style.left = e.pageX + "px";
        contextMenu.style.top = e.pageY + "px";
      });

      // Rename
      div.addEventListener("dblclick", () => startRename(div));

      // Drag & drop note assignment
      div.addEventListener("dragover", (e) => e.preventDefault());
      div.addEventListener("drop", async (e) => {
        e.preventDefault();
        const noteTitle = e.dataTransfer.getData("text/plain");
        if (!noteTitle) return;
        await fetch(`${API_BASE}/folders/assign-note`, {
          method: "POST",
          headers: auth,
          body: JSON.stringify({ title: noteTitle, folder_id: parseInt(div.dataset.id) })
        });
        alert(`Note "${noteTitle}" assigned to folder "${div.textContent}"`);
      });

      parent.appendChild(div);
    }

    // --- Add folder
    addFolderBtn.addEventListener("click", async () => {
      const name = prompt("Enter folder name:");
      if (!name) return;
      const res = await fetch(`${API_BASE}/folders`, {
        method:"POST", headers:auth, body:JSON.stringify({ name })
      });
      const data = await res.json();
      if (data.success) loadFolders();
    });

    // --- Rename folder
    function startRename(folder) {
      const oldName = folder.textContent;
      const input = document.createElement("input");
      input.type = "text";
      input.value = oldName;
      folder.textContent = "";
      folder.appendChild(input);
      input.focus();

      input.addEventListener("keydown", async (e) => {
        if (e.key === "Enter") {
          const newName = input.value.trim() || oldName;
          folder.textContent = newName;
          await fetch(`${API_BASE}/folders/${folder.dataset.id}`, {
            method:"PUT", headers:auth, body:JSON.stringify({ name:newName })
          });
        } else if (e.key === "Escape") {
          folder.textContent = oldName;
        }
      });
      input.addEventListener("blur", () => folder.textContent = oldName);
    }

    // --- Context menu actions
    function addSubfolder() {
      if (selectedFolder) createFolder("New Subfolder", selectedFolder);
      contextMenu.style.display = "none";
    }
    async function renameFolder() {
      if (selectedFolder) startRename(selectedFolder);
      contextMenu.style.display = "none";
    }
    async function deleteFolder() {
      if (selectedFolder) {
        await fetch(`${API_BASE}/folders/${selectedFolder.dataset.id}`, {
          method:"DELETE", headers:auth
        });
        selectedFolder.remove();
      }
      contextMenu.style.display = "none";
    }

    // --- Close context menu
    document.addEventListener("click", () => {
      contextMenu.style.display = "none";
    });

    // --- Logout
    function logout() {
      localStorage.removeItem("sessionId");
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }

    loadFolders();
  </script>
</body>
</html>
