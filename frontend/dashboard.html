<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard ‚Ä¢ PIM</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --sidebar-bg: #1a1a1a;
      --widget-bg: #2a2a2a;
      --text: #f5f5f5;
      --muted: #bdbdbd;
      --accent: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .sidebar {
      width: 240px;
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    .sidebar h2 {
      margin: 0;
      font-size: 18px;
      color: var(--accent);
    }
    .sidebar-bottom {
      margin-top: auto;
      border-top: 1px solid #333;
      padding-top: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--muted);
    }
    .sidebar-bottom button {
      background: #333;
      border: none;
      color: var(--text);
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .search {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #1f1f1f;
      color: var(--text);
      width: 240px;
    }
    .widgets {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .widget {
      background: var(--widget-bg);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .widget:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>PIM Dashboard</h2>
    </div>
    <div class="sidebar-bottom">
      <span id="profileName">User</span>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="content">
    <div class="topbar">
      <h2>Dashboard</h2>
      <input type="text" class="search" placeholder="Search..." />
    </div>

    <div class="widgets">
      <div class="widget" onclick="location.href='notes.html'">üìù Create Note</div>
      <div class="widget">üìÅ Create Folder</div>
      <div class="widget">‚úÖ Todo List</div>
      <div class="widget">‚è∞ Reminders</div>
      <div class="widget">üîç Search Notes</div>
      <div class="widget">üìä Stats</div>
    </div>
  </div>

  <script>
    // Check login
    const username = localStorage.getItem('username');
    const sessionId = localStorage.getItem('sessionId');
    if (!username || !sessionId) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('profileName').textContent = username;
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('username');
      localStorage.removeItem('sessionId');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
